<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Морской Бой</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Морской Бой</h1>
  <div id="stats">Побед: 0 | Поражений: 0</div>

  <div class="board-wrapper">
    <div class="board-label">Противник</div>
    <div id="opponent-board" class="board"></div>
    <div class="board-label">Ты</div>
    <div id="player-board" class="board"></div>
  </div>

  <div class="controls">
    <button id="toggle-direction">Повернуть</button>
    <button onclick="window.autoPlaceShips()">Авто</button>
    <button id="ready-button">Готово</button>
    <button onclick="window.inviteFriend?.()">Пригласить</button>
  </div>

  <div class="ship-picker">
    <p>Выбери корабль:</p>
    <div class="ship-option" data-length="4"><img src="assets/icons/ship-4-h.png" width="64"></div>
    <div class="ship-option" data-length="3"><img src="assets/icons/ship-3-h.png" width="48"></div>
    <div class="ship-option" data-length="2"><img src="assets/icons/ship-2-h.png" width="32"></div>
    <div class="ship-option" data-length="1"><img src="assets/icons/ship-1-h.png" width="24"></div>
  </div>

  <script src="script.js"></script>
  <!-- Telegram WebApp support -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();  // Разворачивает WebApp на весь экран
  tg.ready();   // Сообщает Telegram, что WebApp готов
</script>
</body>
</html>

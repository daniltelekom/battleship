
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Морской Бой</h1>
  <div class="board-container">
    <div id="player-board" class="board"></div>
    <div id="opponent-board" class="board"></div>
  </div>
  <button id="toggle-direction">Повернуть</button>
  <button id="ready-button">Готово</button>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand(); // разворачивает на весь экран
  tg.ready();  // сообщает Telegram, что Web App загружен

  // Получить Telegram ID игрока:
  const userId = tg.initDataUnsafe?.user?.id;
  console.log("Player Telegram ID:", userId);
</script>
</body>
</html>
